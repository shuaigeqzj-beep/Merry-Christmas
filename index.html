<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <style>
        body {
            margin: 0;
            background-color: #020202;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: manipulation; /* 优化移动端点击延迟 */
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .merry-christmas {
            position: absolute;
            color: #FFD700;
            font-family: 'Georgia', serif;
            font-size: 2.5rem; /* 针对手机缩小字体 */
            font-style: italic;
            white-space: nowrap;
            z-index: 10;
            opacity: 0;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            pointer-events: none;
        }

        /* 针对手机屏幕高度调整升起位置 */
        @keyframes riseUpMobile {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(-280px); opacity: 1; }
        }

        #hint {
            position: fixed;
            top: 50%;
            width: 100%;
            text-align: center;
            color: rgba(255, 215, 0, 0.6);
            font-family: sans-serif;
            font-size: 14px;
            z-index: 100;
            pointer-events: none;
        }

        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body id="body">

    <div id="hint">点击屏幕开启圣诞祝福</div>

    <audio id="bgm" loop playsinline>
        <source src="Moonlit Dream - Last Christmas (氛围版).mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div id="text" class="merry-christmas">黄老师 Merry Christmas！！！</div>
        <canvas id="treeCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('treeCanvas');
        const ctx = canvas.getContext('2d');
        const audio = document.getElementById('bgm');
        const hint = document.getElementById('hint');
        const text = document.getElementById('text');

        // 兼容手机端的播放逻辑
        function handleStart() {
            audio.play();
            hint.style.display = 'none';
            text.style.animation = "riseUpMobile 5s ease-out forwards";
            
            // 移除监听
            window.removeEventListener('click', handleStart);
            window.removeEventListener('touchstart', handleStart);
        }

        window.addEventListener('click', handleStart);
        window.addEventListener('touchstart', handleStart);

        // --- 画布参数 ---
        canvas.width = 600;
        canvas.height = 800;
        const centerX = canvas.width / 2;
        const bottomY = 700;
        const treeHeight = 450;
        const treeBaseWidth = 380;

        const treeParticles = [];
        const snowParticles = [];

        for (let i = 0; i < 3500; i++) {
            const t = Math.random(); 
            const p = Math.pow(t, 0.7);
            const angle = Math.random() * Math.PI * 2;
            const radius = (1 - p) * (treeBaseWidth / 2); 
            treeParticles.push({
                x: centerX + Math.cos(angle) * radius * Math.random(),
                y: bottomY - (t * treeHeight),
                size: Math.random() * 2,
                color: `rgba(10, ${50 + Math.random() * 100}, 20, ${0.4 + Math.random() * 0.5})`
            });
        }

        for (let i = 0; i < 100; i++) {
            snowParticles.push({
                x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                vy: Math.random() * 0.5 + 0.5, size: Math.random() * 1.5, opacity: Math.random()
            });
        }

        function drawStar(x, y, radius) {
            ctx.save(); ctx.translate(x, y); ctx.beginPath();
            ctx.shadowBlur = 20; ctx.shadowColor = "#FFD700"; ctx.fillStyle = "#FFD700";
            for (let i = 0; i < 5; i++) {
                ctx.lineTo(Math.cos((18 + i * 72) / 180 * Math.PI) * radius, -Math.sin((18 + i * 72) / 180 * Math.PI) * radius);
                ctx.lineTo(Math.cos((54 + i * 72) / 180 * Math.PI) * (radius/2.5), -Math.sin((54 + i * 72) / 180 * Math.PI) * (radius/2.5));
            }
            ctx.closePath(); ctx.fill(); ctx.restore();
        }

        function animate() {
            ctx.fillStyle = '#020202';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            snowParticles.forEach(s => {
                ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
                ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2); ctx.fill();
                s.y += s.vy; if (s.y > canvas.height) s.y = -10;
            });

            // 粗壮树干
            const trunkWidth = 50;
            const trunkHeight = 60;
            for(let i=0; i<600; i++) {
                const tx = (Math.random() - 0.5) * trunkWidth;
                const ty = Math.random() * trunkHeight;
                ctx.fillStyle = `rgba(${40+Math.random()*20}, 30, 10, 0.6)`;
                ctx.fillRect(centerX + tx, bottomY + ty, 2, 2);
            }

            treeParticles.forEach(l => {
                ctx.fillStyle = l.color;
                ctx.beginPath(); ctx.arc(l.x, l.y, l.size, 0, Math.PI * 2); ctx.fill();
            });

            const time = Date.now() * 0.0015;
            for (let t = 0; t < 1; t += 0.002) {
                const angle = t * Math.PI * 12 + time; 
                const spiralRadius = (1 - Math.pow(t, 0.8)) * (treeBaseWidth / 1.8);
                const x = centerX + Math.cos(angle) * spiralRadius;
                const y = bottomY - (t * treeHeight);
                ctx.fillStyle = `rgba(255, 215, 0, ${0.4 + Math.sin(time + t*10)*0.4})`;
                ctx.beginPath(); ctx.arc(x, y, 1.2, 0, Math.PI * 2); ctx.fill();
                
                if (Math.floor(t * 1000) % 80 === 0) {
                    const colors = ['#ff4d4d', '#4dff88', '#4d94ff', '#ffff4d'];
                    ctx.fillStyle = colors[Math.floor(t * 10) % colors.length];
                    ctx.shadowBlur = 10; ctx.shadowColor = ctx.fillStyle;
                    ctx.beginPath(); ctx.arc(x, y, 3, 0, Math.PI * 2); ctx.fill();
                    ctx.shadowBlur = 0;
                }
            }
            drawStar(centerX, bottomY - treeHeight - 15, 20);
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
