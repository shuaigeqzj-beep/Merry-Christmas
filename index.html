<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Merry Christmas - Final Optimized</title>
    <style>
        body {
            margin: 0;
            background-color: #020202;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 800px;
            height: 900px;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* 底端对齐 */
        }

        .merry-christmas {
            position: absolute;
            color: #FFD700;
            font-family: 'Georgia', serif;
            font-size: 3.8rem;
            font-style: italic;
            white-space: nowrap;
            z-index: 10;
            opacity: 0;
            /* 调整停留位置在树顶星星上方 */
            animation: riseUp 5s ease-out forwards;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        @keyframes riseUp {
            0% { transform: translateY(0); opacity: 0; }
            100% { transform: translateY(-720px); opacity: 1; }
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="merry-christmas">王佳丽 Merry Christmas</div>
        <canvas id="treeCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('treeCanvas');
        const ctx = canvas.getContext('2d');

        // 设置固定比例的高清画布
        canvas.width = 800;
        canvas.height = 900;

        const centerX = canvas.width / 2;
        const bottomY = 800; // 树根基准线
        const treeHeight = 520; // 树身高度
        const treeBaseWidth = 420; // 增加树底宽度，使其更稳重

        // 1. 粒子系统初始化
        const treeParticles = [];
        const snowParticles = [];

        // 树叶粒子：使用非线性分布让树身更有“蓬松感”
        for (let i = 0; i < 3500; i++) {
            const t = Math.random(); // 高度比例
            const p = Math.pow(t, 0.7); // 调整曲率，让顶部不那么尖锐
            const angle = Math.random() * Math.PI * 2;
            const radius = (1 - p) * (treeBaseWidth / 2); 
            treeParticles.push({
                x: centerX + Math.cos(angle) * radius * Math.random(),
                y: bottomY - (t * treeHeight),
                size: Math.random() * 2,
                color: `rgba(10, ${40 + Math.random() * 110}, 20, ${0.3 + Math.random() * 0.5})`
            });
        }

        // 雪花
        for (let i = 0; i < 150; i++) {
            snowParticles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vy: Math.random() * 0.8 + 0.4,
                size: Math.random() * 1.5 + 0.5,
                opacity: Math.random() * 0.8
            });
        }

        function drawStar(x, y, radius) {
            ctx.save();
            ctx.translate(x, y);
            ctx.beginPath();
            ctx.shadowBlur = 25;
            ctx.shadowColor = "#FFD700";
            ctx.fillStyle = "#FFD700";
            for (let i = 0; i < 5; i++) {
                ctx.lineTo(Math.cos((18 + i * 72) / 180 * Math.PI) * radius,
                           -Math.sin((18 + i * 72) / 180 * Math.PI) * radius);
                ctx.lineTo(Math.cos((54 + i * 72) / 180 * Math.PI) * (radius/2.5),
                           -Math.sin((54 + i * 72) / 180 * Math.PI) * (radius/2.5));
            }
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        function animate() {
            ctx.fillStyle = '#020202';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制雪花
            snowParticles.forEach(s => {
                ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
                s.y += s.vy;
                if (s.y > canvas.height) s.y = -10;
            });

            // 2. 优化树干：使其更粗壮且富有层次
            const trunkWidth = 55;
            const trunkHeight = 70;
            for(let i=0; i<800; i++) {
                const tx = (Math.random() - 0.5) * trunkWidth;
                const ty = Math.random() * trunkHeight;
                const darkness = 30 + Math.random() * 40;
                ctx.fillStyle = `rgba(${darkness}, ${darkness * 0.6}, 20, ${0.4 + Math.random() * 0.4})`;
                ctx.fillRect(centerX + tx, bottomY + ty, 2, 2);
            }

            // 3. 绘制树叶点阵
            treeParticles.forEach(l => {
                ctx.fillStyle = l.color;
                ctx.beginPath();
                ctx.arc(l.x, l.y, l.size, 0, Math.PI * 2);
                ctx.fill();
            });

            // 4. 优化动态螺旋灯带
            const time = Date.now() * 0.0015;
            for (let t = 0; t < 1; t += 0.002) {
                const angle = t * Math.PI * 14 + time; 
                const spiralRadius = (1 - Math.pow(t, 0.8)) * (treeBaseWidth / 1.8);
                const x = centerX + Math.cos(angle) * spiralRadius;
                const y = bottomY - (t * treeHeight);
                
                // 金黄色主线灯
                ctx.fillStyle = `rgba(255, 220, 100, ${0.4 + Math.sin(time + t*10)*0.4})`;
                ctx.beginPath();
                ctx.arc(x, y, 1.2, 0, Math.PI * 2);
                ctx.fill();
                
                // 模拟原图中的彩色点缀
                if (Math.floor(t * 1000) % 65 === 0) {
                    const colors = ['#ff4d4d', '#4dff88', '#4d94ff', '#ffff4d', '#ff4dff'];
                    ctx.fillStyle = colors[Math.floor(t * 10) % colors.length];
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = ctx.fillStyle;
                    ctx.beginPath();
                    ctx.arc(x + (Math.random()-0.5)*10, y, 3.5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            }

            // 5. 顶部的星
            drawStar(centerX, bottomY - treeHeight - 20, 22);

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
