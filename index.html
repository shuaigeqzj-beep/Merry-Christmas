<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Merry Christmas 2024</title>
    <style>
        body {
            margin: 0;
            background-color: #020202; /* 极致黑背景 */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: pointer; /* 提示用户可以点击 */
        }

        .container {
            position: relative;
            width: 800px;
            height: 900px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* 圣诞文字：从下方升起并停留在星星上方 */
        .merry-christmas {
            position: absolute;
            color: #FFD700;
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 4rem;
            font-style: italic;
            white-space: nowrap;
            z-index: 10;
            opacity: 0;
            animation: riseAndStay 6s ease-out forwards;
            text-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
            pointer-events: none;
        }

        @keyframes riseAndStay {
            0% { transform: translateY(50px); opacity: 0; }
            30% { opacity: 1; }
            100% { transform: translateY(-730px); opacity: 1; }
        }

        /* 隐藏提示：引导用户点击以激活音乐 */
        #hint {
            position: fixed;
            top: 20px;
            color: rgba(255, 215, 0, 0.3);
            font-family: sans-serif;
            font-size: 12px;
            letter-spacing: 2px;
            z-index: 100;
        }

        canvas { display: block; }
    </style>
</head>
<body onclick="startAll()">

    <div id="hint">CLICK ANYWHERE TO START MUSIC</div>

    <audio id="bgm" loop preload="auto">
        <source src="Moonlit Dream - Last Christmas (氛围版).mp3" type="audio/mpeg">
        <source src="https://api.free-api.com/api/music/play?id=1411358313" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="merry-christmas">Merry Christmas</div>
        <canvas id="treeCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('treeCanvas');
        const ctx = canvas.getContext('2d');
        const audio = document.getElementById('bgm');
        const hint = document.getElementById('hint');

        // 核心激活逻辑：点击即播放并隐藏提示
        function startAll() {
            audio.play().then(() => {
                hint.style.display = 'none';
            }).catch(e => console.log("等待交互..."));
            // 只需要激活一次，激活后移除点击事件
            document.body.onclick = null;
        }

        // --- 画布比例与特效优化 ---
        canvas.width = 800;
        canvas.height = 900;
        const centerX = canvas.width / 2;
        const bottomY = 820; 
        const treeHeight = 550; 
        const treeBaseWidth = 460; 

        const treeParticles = [];
        const snowParticles = [];

        // 初始化树叶粒子 (4000个极高密度点阵)
        for (let i = 0; i < 4000; i++) {
            const t = Math.random(); 
            const p = Math.pow(t, 0.65); 
            const angle = Math.random() * Math.PI * 2;
            const radius = (1 - p) * (treeBaseWidth / 2); 
            treeParticles.push({
                x: centerX + Math.cos(angle) * radius * Math.random(),
                y: bottomY - (t * treeHeight),
                size: Math.random() * 2.5,
                color: `rgba(5, ${40 + Math.random() * 120}, 15, ${0.4 + Math.random() * 0.5})`
            });
        }

        // 初始化雪花
        for (let i = 0; i < 180; i++) {
            snowParticles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vy: Math.random() * 0.6 + 0.3,
                size: Math.random() * 1.5,
                opacity: Math.random() * 0.7
            });
        }

        function drawStar(x, y, radius) {
            ctx.save();
            ctx.translate(x, y);
            ctx.beginPath();
            ctx.shadowBlur = 35;
            ctx.shadowColor = "#FFD700";
            ctx.fillStyle = "#FFD700";
            for (let i = 0; i < 5; i++) {
                ctx.lineTo(Math.cos((18 + i * 72) / 180 * Math.PI) * radius, -Math.sin((18 + i * 72) / 180 * Math.PI) * radius);
                ctx.lineTo(Math.cos((54 + i * 72) / 180 * Math.PI) * (radius/2.5), -Math.sin((54 + i * 72) / 180 * Math.PI) * (radius/2.5));
            }
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        function animate() {
            ctx.fillStyle = '#020202';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 1. 雪花
            snowParticles.forEach(s => {
                ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
                s.y += s.vy;
                if (s.y > canvas.height) s.y = -10;
            });

            // 2. 优化树干：宽阔扎实
            const trunkWidth = 65;
            const trunkHeight = 85;
            for(let i=0; i<1000; i++) {
                const tx = (Math.random() - 0.5) * trunkWidth;
                const ty = Math.random() * trunkHeight;
                const d = 40 + Math.random() * 35;
                ctx.fillStyle = `rgba(${d}, ${d * 0.5}, 15, 0.7)`;
                ctx.fillRect(centerX + tx, bottomY + ty, 2.5, 2.5);
            }

            // 3. 树叶粒子堆叠
            treeParticles.forEach(l => {
                ctx.fillStyle = l.color;
                ctx.beginPath();
                ctx.arc(l.x, l.y, l.size, 0, Math.PI * 2);
                ctx.fill();
            });

            // 4. 数学螺旋灯带
            const time = Date.now() * 0.0018;
            for (let t = 0; t < 1; t += 0.002) {
                const angle = t * Math.PI * 16 + time; 
                const spiralRadius = (1 - Math.pow(t, 0.8)) * (treeBaseWidth / 1.7);
                const x = centerX + Math.cos(angle) * spiralRadius;
                const y = bottomY - (t * treeHeight);
                
                ctx.fillStyle = `rgba(255, 215, 0, ${0.4 + Math.sin(time + t*10)*0.4})`;
                ctx.beginPath();
                ctx.arc(x, y, 1.5, 0, Math.PI * 2);
                ctx.fill();
                
                // 彩色装饰
                if (Math.floor(t * 1000) % 75 === 0) {
                    const colors = ['#ff4444', '#44ff88', '#44aaff', '#ffff44', '#ff88cc'];
                    ctx.fillStyle = colors[Math.floor(t * 10) % colors.length];
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = ctx.fillStyle;
                    ctx.beginPath();
                    ctx.arc(x + (Math.random()-0.5)*10, y, 4.5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            }

            // 5. 顶星
            drawStar(centerX, bottomY - treeHeight - 20, 25);

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
